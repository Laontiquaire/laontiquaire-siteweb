<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box - Laontiquaire</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <div class="logo">Laontiquaire</div>
        <nav>
            <button id="back-home-button" class="nav-btn">Accueil</button>
        </nav>
    </header>
    <main class="container">
        <div class="product-card">
            <img src="/produits/logo/box.png" alt="Image du produit" class="product-image">
            <div class="product-info">
                <h1>Box</h1>
                <p class="product-description">
                    Personnalisez votre box avec les options de votre choix !
                </p>
                <p id="product-price" class="product-price">Prix : 0 €</p>
                
                <!-- Sélection du type de box -->
                <label for="box-type">Type de Box :</label>
                <select id="box-type" class="dropdown"></select>

                <!-- Options à cocher -->
                <fieldset class="options">
                    <legend>Choisissez vos options :</legend>
                    <div id="options-container"></div>
                </fieldset>
                
                <!-- Boutons -->
                <div class="actions">
                    <button id="download-button" class="btn primary-btn">Télécharger vos choix</button>
                    <label for="file-import" class="btn primary-btn">Importer une liste</label>
                    <input type="file" id="file-import" accept=".txt" hidden>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>© 2024 Laontiquaire. Tous droits réservés.</p>
    </footer>
    <script src="config.json"></script>
    <script src="main.js"></script>
</body>
</html>
