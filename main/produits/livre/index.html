<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livre - Laontiquaire</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <div class="logo">Laontiquaire</div>
        <nav>
            <button id="back-home-button" class="nav-btn">Accueil</button>
        </nav>
    </header>
    <main class="container">
        <div class="product-card">
            <img src="/logo/livre.jpg" alt="Image du produit" class="product-image">
            <div class="product-info">
                <h1>Livre</h1>
                <p class="product-description">
                    Vente de livre pour enfant conçu par Laontiquaire.
                </p>
                <p class="product-price">Prix : 3,95€</p>
                <button id="buy-button" class="btn primary-btn">Acheter maintenant</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>© 2024 Laontiquaire. Tous droits réservés.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
