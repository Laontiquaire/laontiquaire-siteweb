<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produits - Laontiquaire</title>
  <link rel="stylesheet" href="catalog.css">
</head>
<body>
  <!-- En-tête -->
  <header>
    <img src="/logo/logo.png" alt="Logo Laontiquaire">
    <h1>Laontiquaire</h1>
  </header>

  <!-- Liste des produits -->
  <main>
    <div class="product-list">
      <!-- Produit 1 (jeux de société) -->
      <div class="product">
        <a href="/produits/jds">
          <img src="/main/logo/jds.jpg" alt="Jeux de société">
          <div class="product-info">
            <p class="product-title">Jeux de société</p>
            <p class="product-description">Amusez-vous avec nos jeux de société pour tous les âges.</p>
          </div>
        </a>
      </div>

      <!-- Produit 2 (box) -->
      <div class="product">
        <a href="/produits/box">
          <img src="/main/logo/livre.png" alt="Box">
          <div class="product-info">
            <p class="product-title">Livre</p>
            <p class="product-description">Nous proposons des box variés (tel que pour les SDF, les écoles etc)</p>
          </div>
        </a>
      </div>
    </div>
  </main>

  <!-- Bouton de retour -->
  <div class="button-container">
    <a href="/" class="home-button">Retourner à l'accueil</a>
  </div>

  <script src="catalog.js"></script>
</body>
</html>
