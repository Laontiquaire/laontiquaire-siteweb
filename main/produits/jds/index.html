<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acheter des jeux de société - Laontiquaire</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="product-page">
        <header>
            <h1>jeux de société</h1>
        </header>
        <main>
            <div class="product-container">
                <img src="produit.jpg" alt="Image du produit" class="product-image">
                <div class="product-details">
                    <p class="product-description">
                        Notre jeux de société quiz sur laon
                    </p>
                    <p class="product-price">Prix : [prix]</p>
                    <button id="buy-button" class="buy-button">Acheter maintenant</button>
                </div>
            </div>
            <section class="how-to-buy">
                <h2>Comment acheter ?</h2>
                <ol>
                    <li>Cliquez sur "Acheter maintenant".</li>
                    <li>Remplissez vos informations de livraison.</li>
                    <li>Effectuez votre paiement en toute sécurité.</li>
                    <li>Recevez votre produit rapidement chez vous !</li>
                </ol>
            </section>
        </main>
        <footer>
            <p>© 2024 Laontiquaire</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
