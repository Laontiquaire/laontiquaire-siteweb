<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acheter des tickets de théâtre - Laontiquaire</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="product-page">
        <header>
            <h1>Laontiquaire</h1>
        </header>
        <main>
            <div class="product-container">
                <img src="/produits/logo/theatre.png" alt="Image du produit" class="product-image">
                <div class="product-details">
                    <h2>Tickets de Théâtre</h2>
                    <p class="product-description">
                        Profitez d’une expérience unique en assistant à nos spectacles. Achetez vos tickets dès maintenant !
                    </p>
                    <p class="product-price">Prix : [prix]</p>
                    <button id="buy-button" class="buy-button">Acheter maintenant</button>
                </div>
            </div>
            <div class="back-home">
                <button id="back-home-button" class="back-button">Retour à l'accueil</button>
            </div>
        </main>
        <footer>
            <p>© 2024 Laontiquaire</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
