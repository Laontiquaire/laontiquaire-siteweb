<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Réseaux Sociaux - Laontiquaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide-static@latest/dist/lucide.min.js" defer></script>
    <style>
        /* Police personnalisée (cohérence avec les autres pages) */
        body {
            font-family: 'Inter', sans-serif;
            /* Animation d'apparition globale de la page */
            animation: fadeInPage 0.6s ease-out forwards;
        }

        @keyframes fadeInPage {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Animation d'apparition pour la boîte des réseaux sociaux */
        .social-links-box {
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            animation: popInBox 0.5s ease-out 0.2s forwards; /* Ajout d'un délai */
        }
        @keyframes popInBox {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .social-btn {
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
        }
        .social-btn:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* Styles pour la modale de confirmation */
        .modal-overlay {
            transition: opacity 0.3s ease-out;
        }
        .modal-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .modal-content {
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        .modal-overlay.hidden .modal-content {
             transform: translateY(-20px) scale(0.95);
             opacity: 0;
        }

    </style>
    <script>
        // Configuration de Tailwind (cohérence avec les autres pages)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4A90E2',      // Bleu original
                        'primary-dark': '#357ABD', // Bleu plus foncé
                        accent: '#F5A623',       // Couleur d'accentuation
                        'accent-dark': '#D48F1B',
                        lightbg: '#F7FAFC',     // Fond légèrement grisé (utilisé pour la page entière ici)
                        cardbg: '#FFFFFF',       // Fond de la "boîte" des liens
                        textdark: '#334155',    // Texte principal plus sombre
                        textlight: '#64748B',   // Texte secondaire

                        // Couleurs spécifiques pour les boutons sociaux
                        snapchatYellow: '#FFFC00',
                        instagramPink: '#E1306C',
                        instagramPurple: '#C13584',
                        instagramOrange: '#FCAF45',
                    },
                    backgroundImage: {
                        'instagram-gradient': 'linear-gradient(45deg, #FCAF45, #E1306C, #C13584)',
                        'snapchat-gradient': 'linear-gradient(45deg, #FFFC00, #FFDA00)', // Un peu plus subtil pour Snapchat
                    },
                    transitionTimingFunction: {
                        'custom-ease': 'cubic-bezier(0.16, 1, 0.3, 1)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-lightbg text-textdark antialiased flex flex-col min-h-screen">

    <header class="bg-gradient-to-r from-primary to-primary-dark text-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 py-3 sm:py-4 flex justify-between items-center">
            <a href="/preview" class="flex items-center space-x-2 sm:space-x-3 hover:opacity-90 transition-opacity">
                <img src="/logo/logo.png" alt="Logo Laontiquaire" class="h-9 w-auto sm:h-11 border-2 border-white rounded-full">
                <h1 class="text-xl sm:text-2xl md:text-3xl font-bold tracking-tight">Laontiquaire</h1>
            </a>
            </div>
    </header>

    <main class="flex-grow container mx-auto px-4 sm:px-6 py-8 sm:py-12 flex items-center justify-center">
        
        <div class="social-links-box bg-cardbg p-6 sm:p-10 rounded-xl shadow-xl w-full max-w-md text-center">
            <div class="flex flex-col items-center mb-4">
                <i data-lucide="alert-circle" class="w-10 h-10 text-accent mb-2"></i>
                <h2 class="text-2xl sm:text-3xl font-bold text-primary flex items-center justify-center">
                    <i data-lucide="share-2" class="w-8 h-8 mr-3"></i>
                    Suivez-Nous !
                </h2>
            </div>
            
            <div class="space-y-5">
                <button data-link="/preview/contact/snapcode.png" class="social-btn external-link-trigger w-full flex items-center justify-center bg-snapchatYellow hover:opacity-90 text-black font-semibold py-3 px-6 rounded-lg shadow-md">
                    <i data-lucide="snapchat" class="w-6 h-6 mr-2.5"></i>
                    Snapchat
                </button>
                
                <button data-link="https://www.instagram.com/laontiquaire/" class="social-btn external-link-trigger w-full flex items-center justify-center bg-instagram-gradient hover:opacity-90 text-white font-semibold py-3 px-6 rounded-lg shadow-md">
                    <i data-lucide="instagram" class="w-6 h-6 mr-2.5"></i>
                    Instagram
                </button>
            </div>

            <div class="mt-8 sm:mt-10">
                <a href="/preview" class="inline-flex items-center text-sm sm:text-base text-primary hover:text-primary-dark font-medium transition-colors group">
                    <i data-lucide="arrow-left" class="w-4 h-4 mr-2 transition-transform group-hover:-translate-x-1"></i>
                    Retourner à l'accueil
                </a>
            </div>
        </div>
    </main>

    <div id="externalLinkModal" class="modal-overlay hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-[100]">
        <div class="modal-content bg-white p-6 sm:p-8 rounded-lg shadow-2xl max-w-md w-full text-center transform">
            <div class="flex justify-center mb-4">
                <i data-lucide="alert-triangle" class="w-16 h-16 text-accent"></i>
            </div>
            <h3 class="text-xl sm:text-2xl font-semibold mb-3 text-gray-800">Redirection Externe</h3>
            <p class="text-gray-600 mb-6">Vous êtes sur le point de quitter notre site pour visiter un lien externe. Voulez-vous continuer ?</p>
            <div class="flex justify-center space-x-4">
                <button id="cancelRedirect" class="px-6 py-2.5 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors font-medium">
                    Annuler
                </button>
                <a id="confirmRedirect" href="#" target="_blank" class="px-6 py-2.5 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors font-medium">
                    Continuer
                </a>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-gray-300 py-8">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; <span id="currentYear"></span> Laontiquaire. Tous droits réservés.</p>
            <p class="text-sm mt-1">Conçu avec <i data-lucide="heart" class="inline-block w-4 h-4 text-red-500 fill-current"></i> et passion.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Initialisation des icônes Lucide
            if (typeof lucide !== 'undefined' && typeof lucide.createIcons === 'function') {
                try {
                    lucide.createIcons();
                } catch (error) {
                    console.error("Erreur lors de l'initialisation de Lucide:", error);
                }
            } else {
                setTimeout(() => {
                    if (typeof lucide !== 'undefined' && typeof lucide.createIcons === 'function') {
                        try {
                            lucide.createIcons();
                        } catch (error) {
                            console.error("Erreur lors de la tentative différée d'initialisation de Lucide:", error);
                        }
                    } else {
                        console.error("Lucide library n'est toujours pas disponible après un délai.");
                    }
                }, 500);
            }

            // Mettre à jour l'année dans le pied de page
            const currentYearElement = document.getElementById("currentYear");
            if (currentYearElement) {
                currentYearElement.textContent = new Date().getFullYear();
            }

            // Gestion de la modale pour les liens externes
            const externalLinkTriggers = document.querySelectorAll(".external-link-trigger");
            const modal = document.getElementById("externalLinkModal");
            const modalContent = modal.querySelector(".modal-content");
            const confirmButton = document.getElementById("confirmRedirect");
            const cancelButton = document.getElementById("cancelRedirect");
            let targetUrl = '';

            function openModal(url) {
                targetUrl = url;
                confirmButton.href = targetUrl;
                modal.classList.remove("hidden");
                // Forcer un reflow pour que la transition d'entrée fonctionne
                void modal.offsetWidth; 
                modalContent.classList.remove("translate-y-[-20px]", "scale-95", "opacity-0");
            }

            function closeModal() {
                modalContent.classList.add("translate-y-[-20px]", "scale-95", "opacity-0");
                setTimeout(() => {
                     modal.classList.add("hidden");
                }, 300); // Durée de la transition CSS
            }

            externalLinkTriggers.forEach(trigger => {
                trigger.addEventListener("click", (e) => {
                    e.preventDefault(); 
                    const linkUrl = trigger.dataset.link;
                    if (linkUrl) {
                        openModal(linkUrl);
                    } else {
                        console.error("Aucune URL cible (data-link) définie pour ce bouton.");
                    }
                });
            });

            cancelButton.addEventListener("click", closeModal);
            
            // Ajout de l'écouteur d'événement pour fermer la modale après clic sur "Continuer"
            confirmButton.addEventListener("click", closeModal);


            // Fermer la modale si on clique en dehors du contenu de la modale
            modal.addEventListener("click", (e) => {
                if (e.target === modal) { // Si le clic est sur le fond de la modale
                    closeModal();
                }
            });

            // Fermer la modale avec la touche Échap
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && !modal.classList.contains('hidden')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
